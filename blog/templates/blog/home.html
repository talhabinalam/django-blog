{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="my-5">Home Page</h3>
    {% for post in posts %}
    <div class="post-container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 font-weight">{{post.title}}</h1>
                <p class="lead">{{post.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
